<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>登录</title>
		<meta name="description" content="Restyling jQuery UI Widgets and Elements" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/ace.min.css" id="main-ace-style" />
		<script type="text/javascript" src="easyui/js/jquery-1.12.4.js"></script>
   		<script type="text/javascript" src="easyui/js/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="easyui/js/easyui-lang-zh_CN.js"></script>
		<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
	</head>
	<style>
		#show-pic{
			width:100%;
			height:100px;
		}
		#show-license{
			position:absolute;
			left:350px;
			top:350px;
		}
		#signup-box select{
			width:150px;
		}
		#signup-box input{
			width:200px;
		}
	</style>
	<body class="login-layout blur-login">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<span class="white">登录</span>
								</h1>
							</div>
							<div class="space-6"></div>
							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="ace-icon fa fa-coffee green"></i>
												输入登录信息
											</h4>

											<div class="space-6"></div>

											<form>
												<fieldset>
												<label class="block clearfix">
														<span class="block input-icon input-icon-right">
													    角&nbsp;&nbsp;&nbsp;&nbsp;色：<select style="width:100px" id="rule">
																<option value=1>管理员</option>
																<option value=2>员工</option>
															</select>
														</span>
													</label>
													
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															用户名：<input id="uname" type="text" style="display:inline" placeholder="用户名" />
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															密&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password"  id="pwd" style="display:inline" placeholder="密码" />
														</span>
													</label>
													<div class="space"></div>
													<div class="clearfix">
													<button type="button"class="width-35 pull-left btn btn-sm btn-primary" onclick="login()">
														<span class="bigger-110">登录</span>
													</button>
													<button type="reset" class="width-30 pull-right btn btn-sm" onclick="loginReset()">
															<span class="bigger-110">重置</span>
														</button>
												</div>

													<div class="space-4"></div>
												</fieldset>
											</form>

										</div><!-- /.widget-main -->

									</div><!-- /.widget-body -->
								</div><!-- /.login-box -->

							</div><!-- /.position-relative -->

						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->
		</div><!-- /.main-container -->
		<script type="text/javascript">
			//登录
			function login(){
				var rule=$('#rule').val();
				var back;
				var uname=$("#uname").val();
				var pwd=$("#pwd").val();
				console.log(uname);
				console.log(pwd);
				if(rule==1){
					back="admin/login";
				}else if(rule==2){
					back="emp/login";
				}
				if(uname==""||pwd==""){
					return;
				}
				$.post(back,{name:uname,pwd:pwd},function(data){
					console.log(data);
					if(data==1){
	    				location.href='page/index.html';
					}else{
						alert("用户名或密码错误");
					}
				},'text');
			}
			
			//登录框重置
			function loginReset(){
				$("#uname").val("");
				$("#pwd").val("");
			}
		</script>
	</body>
</html>
